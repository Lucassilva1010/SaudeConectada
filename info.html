<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Multimídia e Fórum Comunitário</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* Recursos Multimídia Section */
        .multimedia-section {
            margin-bottom: 30px;
        }

        .multimedia-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .multimedia-content img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        /* Fórum Comunitário Section */
        .forum-section {
            margin-top: 30px;
        }

        .forum-content {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .forum-post {
            margin-bottom: 15px;
        }

        .moderator-badge {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="principal.html" class="voltar">Voltar</a>
        <header>
            <h1>Recursos Multimídia e Fórum Comunitário</h1>
        </header>

        <!-- Recursos Multimídia Section -->
        <section class="multimedia-section">
            <h2>Recursos Multimídia</h2>
            <div class="multimedia-content">
                <div>
                    <img src="src/img/video.png" alt="Vídeo Educativo">
                    <p>Vídeo Educativo</p>
                </div>
                <div>
                    <img src="src/img/grafico.png" alt="Infográfico Interativo">
                    <p>Infográfico Interativo</p>
                </div>
                <!-- Adicione mais conteúdos multimídia conforme necessário -->
            </div>
        </section>

        <!-- Fórum Comunitário Section -->
        <section class="forum-section">
            <h2>Fórum Comunitário</h2>
            <div class="forum-content">
                <div class="forum-post">
                    <p>Lucas: Lorem ipsum dolor sit amet...</p>
                </div>
                <div class="forum-post">
                    <p>Robs: Consectetur adipiscing elit...</p>
                    <span class="moderator-badge">Moderador</span>
                </div>
                <!-- Adicione mais posts do fórum conforme necessário -->
            </div>
        </section>
    </div>
</body>

</html>
